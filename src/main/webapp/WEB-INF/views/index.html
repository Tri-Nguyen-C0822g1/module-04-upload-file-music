<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Product Management</h3>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>
<table id = "products">
    <thead>
    <tr>
        <th>Name</th>
        <th>Singer</th>
        <th>Type</th>
        <th>Song</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.singer}"></td>
        <td th:text="${product.type}"></td>
        <td><audio controls>
            <source width="100" height="100" th:src="@{'/file/' + ${product.song}}" alt= type="audio/ogg">
            <source width="100" height="100" th:src="@{'/file/' + ${product.song}}" alt= type="audio/mpeg">
        </audio></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
